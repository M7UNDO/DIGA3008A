            <h1>Design Process</h1>
            <h2>Initial Wireframes</h2>
            <figure>
                <h3>Home Page Wireframe</h3>
                <img src="/images/wireframes/homepage.png" alt="Home page wireframe">
                <figcaption>
                    The title on my home page welcomes users to my site, while subheading will give them a brief description of
                    its purpose, along with a catchy line that engages users and encourages them to explore.
                    The navigation panel is located in the top right corner, for easy access, as this is a conventional location
                    for navigation panels (This navigation menu remains consistent across all my pages).
                    The text with my name is located in the top left corner to establish my identity and make visitors of the
                    site remember me.A central navigation menu below the subheading features images and descriptions to help guide users through my website.
                </figcaption>
             </figure>
             <figure>
                <h3>About Page Wireframe</h3>
                <img width = 500px src="/images/wireframes/About Page.png" alt="About Page Wireframe">
                <figcaption>
                    The About Me Page introduces you with a bold heading, a short bio tagline, and a profile image. Below,
                    the main content area provides a brief background.
                </figcaption>
             </figure>
             <figure>
                <h3>Blog Page Wireframe</h3>
                <img width = 500px src="/images/wireframes/Blog 3.png" alt="Blog Page">
                <figcaption>
                    The layout of my blog page includes a title at the top of the page, which is labelled â€œBlogs. 
                    Below it are some interactable blocks with each representing a single blog post. Each of these 
                    blocks contains the title of the blog, a brief introduction, and additional descriptive text.
                    On the left side of the page, there is a quick blog menu in numerical order that does include titles
                    or introductions, allowing for quick navigation of through the content.
                </figcaption>
             </figure>
             <figure>
                <h3>Portfolio Page Wireframe</h3>
                <img width = 500px src="/images/wireframes/Wireframe Portfolio design.png" alt="Portfolio Page">
                <figcaption>
                    The layout of my portfolio page is engaging, inspired by how games are presented on app stores. 
                    Each project displayed with an image on the and  the title of the project and its description text on the right.
                    There is a scroll bar on the right, that allows users scroll down the list of projects.
                </figcaption>
             </figure>
             <figure>
                <h3>Design Process Page Wireframe</h3>
                <img width = 500px src="/images/wireframes/Wireframe Design page design.png" alt="Design Page">
                <figcaption>
                    The layout of my design page features a title centred at the page, followed by headings 
                    and text boxes that answer or unpack key questions and considerations throughout my design process.
                </figcaption>
             </figure>
